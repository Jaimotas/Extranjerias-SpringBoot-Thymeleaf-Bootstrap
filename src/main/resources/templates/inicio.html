<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extranjeros Registrados</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Extranjeros</h1>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Nacionalidad</th>
                    <th>Fecha Nacimiento</th>
                    <th>NIE</th>
                    <th>GÃ©nero</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.id}"></td>
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellidos}"></td>
                    <td th:text="${persona.nacionalidad}"></td>
                    <td th:text="${#dates.format(persona.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${persona.NIE}"></td>
                    <td th:text="${persona.genero ? 'Hombre' : 'Mujer'}"></td>
                    <td th:text="${persona.estado}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
